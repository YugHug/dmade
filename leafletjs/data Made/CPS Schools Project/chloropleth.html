<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>2013 Closed CPS Schools</title>
      <!-- External Stylesheets -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>
<body>
  <!--Our web map and content will go here -->
  <div id="map" style="width: 705px; height: 375px"></div>

  <!-- Adds the Leaflet JavaScript library -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <!--Adds jQuery library-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="test.js"></script>

<script>
var mapboxAccessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
var map = L.map('map').setView([41.851026, -87.62791], 10);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
    id: 'mapbox.light'
}).addTo(map);

L.geoJson(test).addTo(map);

function getColor(d) {
  return d > 9600 ? '#800026' :
            d > 4800  ? '#BD0026' :
            d > 2400  ? '#E31A1C' :
            d > 1200  ? '#FC4E2A' :
            d > 600   ? '#FD8D3C' :
            d > 300   ? '#FEB24C' :
            d > 150   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
  return {
    /*
    You had this before:

    fillColor: getColor(feature.properties.Black Population by census tract 2010_D001),

    Since there are spaces in the name of the property, it can't be accessed by with the . option,
    it needs to be accessed with brackets and quotes, like below.
    */

    fillColor: getColor(feature.properties['Black Population by census tract 2010_D001']),
    weight: 2,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

L.geoJson(test, {style: style}).addTo(map);

var geojson = L.geoJson().addTo(map);
geojson.addData(geojsonFeature);
// ... our listeners

function highlightFeature(e) {
  var layer = e.target;

  layer.setStyle({
    weight: 5,
    color: '#666',
    dashArray: '',
    fillOpacity: 0.7
  });

  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
    layer.bringToFront();
  }
}

function resetHighlight(e) {
  geojson.resetStyle(e.target);
}

function zoomToFeature(e) {
  map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(test, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

</script>
</html>
