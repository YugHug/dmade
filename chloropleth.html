function getColor(d) {
  return d > 9600 ? '#800026' :
            d > 4800  ? '#BD0026' :
            d > 2400  ? '#E31A1C' :
            d > 1200  ? '#FC4E2A' :
            d > 600   ? '#FD8D3C' :
            d > 300   ? '#FEB24C' :
            d > 150   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
  return {
    fillColor: getColor(feature.properties['Black Population by census tract 2010_D001']),
    weight: 2,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {

}
